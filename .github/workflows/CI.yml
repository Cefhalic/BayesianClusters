name: Generate-docs
on: [push]
jobs:
  gen-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install Doxgen and PDFlatex
        run: sudo apt-get install doxygen -y
             sudo apt-get install texlive-latex-base texlive-fonts-recommended texlive-fonts-extra texlive-latex-extra texlive-xtab texlive-multirow texlive-sectsty texlive-tocloft -y
      - name: Produce documentation
        run: make doxygen
             cd doxygen/latex
             make
      - name: Archive doxygen
        uses: actions/upload-artifact@v3
        with:
          name: documentation
          path: doxygen/latex/refman.pdf
